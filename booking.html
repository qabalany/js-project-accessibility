<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    name="description"
    content="booking page for events."
  />
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Booking</title>
  <link
    rel="stylesheet"
    href="css/styles.css"
  />
</head>

<body>
  <a
    href="#main-content"
    class="skip-link"
  >Skip to main content</a>

  <header role="banner">
    <div class="header-top">
      <h1>Event Booking</h1>
      <nav role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="header-top-buttons">
        <button id="contrast-toggle" aria-label="Toggle high contrast mode" title="Toggle high contrast mode" class="contrast-btn">
          High Contrast
        </button>
        <button id="text-settings-button" aria-haspopup="true" aria-expanded="false" aria-controls="text-settings-panel" aria-label="Text settings">Text Settings</button>
        <button id="myBtn" aria-label="Open newsletter subscription">Newsletter</button>
      </div>
      <section id="text-settings-panel" class="text-settings-panel" hidden aria-label="Text customization">
        <h2 class="visually-hidden">Text customization</h2>
        <div class="text-control">
          <label for="font-size">Font size:</label>
          <select id="font-size" aria-label="Font size">
            <option value="default">Default</option>
            <option value="large">Large</option>
            <option value="x-large">Extra Large</option>
          </select>
        </div>
        <div class="text-control">
          <label for="line-height">Line height:</label>
          <select id="line-height" aria-label="Line height">
            <option value="default">Default</option>
            <option value="wide">Wide</option>
            <option value="x-wide">Extra Wide</option>
          </select>
        </div>
      </section>
    </div>
  </header>

  <main id="ticket-booking">
    <h2>Book tickets</h2>
    <form id="booking-form">
      <div class="form-control">
        <label
          for="name"
          class="form-text"
        >Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
        >
      </div>

      <div class="form-control">
        <label
          for="email"
          class="form-text"
        >Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
        >
      </div>

      <div class="form-control">
        <label
          for="events"
          class="form-text"
        >Choose your event</label>
        <select id="events">
          <option>Art Exhibition</option>
          <option>Live Concert</option>
          <option>Food Festival</option>
          <option>Tech Conference</option>
        </select>
      </div>

      <div class="form-control">
        <label
          for="event-date"
          class="form-text"
        >Event date:</label>
        <input
          type="date"
          id="event-date"
          name="event-date"
        >
      </div>

      <fieldset>
        <legend class="form-text">Accessibility options</legend>
        <div class="radio-group">
          <input
            type="radio"
            name="radio"
            id="wheelchair"
            value="wheelchair-chosen"
          />
          <label
            for="wheelchair"
            class="form-text"
          >Wheelchair accessibility</label>
        </div>
        <div class="radio-group">
          <input
            type="radio"
            name="radio"
            id="scared-of-heights"
            value="virtigo-chosen"
          />
          <label
            for="scared-of-heights"
            class="form-text"
          >Scared of heights</label>
        </div>
        <div class="radio-group">
          <input
            type="radio"
            name="radio"
            id="no-preference"
            value="no-disability"
          />
          <label
            for="no-preference"
            class="form-text"
          >No preference</label>
        </div>
      </fieldset>
      <button type="submit">Book event</button>
    </form>

    <section id="results" hidden>
      <h2 id="results-title"></h2>
      <div id="results-content"></div>
    </section>
  </main>

  <footer>
    <section
      class="contact-section"
      id="contact"
    >
      <div class="contact-information">
        <h4>Contact</h4>
        <p><b>Phone:</b> +46 00 000 00 00</p>
        <p><b>Mail:</b> mail@mail.com</p>
      </div>

      <div class="social-media-information">
        <h4>Social media</h4>
        <a href="https://www.facebook.com/"><img
            class="facebook-icon"
            src="icons/facebook.png"
            alt="link to facebook"
          ></a>
        <a href="https://www.instagram.com/"><img
            class="instagram-icon"
            src="icons/instagram.png"
            alt="link to instagram"
          ></a>
      </div>
    </section>
  </footer>

<script src="js/main.js"></script>

</body>

</html>
