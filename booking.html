<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    name="description"
    content="booking page for events."
  />
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Booking</title>
  <link
    rel="stylesheet"
    href="css/styles.css"
  />
</head>

<body>
  <a
    href="#main-content"
    class="skip-link"
  >Skip to main content</a>

  <header role="banner">
    <h1>Event Booking</h1>
    <nav
      role="navigation"
      aria-label="Main navigation"
    >
      <ul>
        <li><a href="index.html">Return to Homepage</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main id="ticket-booking">
      <h2>Book tickets</h2>
      <form id="booking-form">
        <div class="form-control">

          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
          >
        </div>

        <div class="form-control">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
          >
        </div>

        <div class="form-control">
          <label for="events">Choose your event</label>
          <select id="events">
            <option>Art Exhibition</option>
            <option>Live Concert</option>
            <option>Food Festival</option>
            <option>Tech Conference</option>
          </select>
        </div>

        <div class="form-control">
          <input type="date">
        </div>

        <fieldset>
          <legend>Accessibility options</legend>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="wheelchair"
              value="wheelchair-chosen"
            />
            <label for="wheelchair">Wheelchair accessibility</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="scared-of-heights"
              value="virtigo-chosen"
            />
            <label for="scared-of-heights">Scared of heights</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="no-preference"
              value="no-disability"
            />
            <label for="no-preference">No preference</label>
          </div>
        </fieldset>
        <button type="submit">Book event</button>


      </form>
    </main>



</body>

</html>
