<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    name="description"
    content="booking page for events."
  />
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Booking</title>
  <link
    rel="stylesheet"
    href="css/styles.css"
  />
</head>

<body>
  <a
    href="#main-content"
    class="skip-link"
  >Skip to main content</a>

  <header role="banner">
    <h1>Event Booking</h1>
    <nav
      role="navigation"
      aria-label="Main navigation"
    >
      <ul>
        <li><a href="index.html">Return to Homepage</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

    <main id="ticket-booking">
      <h2>Book tickets</h2>
      <form id="booking-form">
        <div class="form-control">
          <label for="name" class="form-text">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
          >
        </div>

        <div class="form-control">
          <label for="email" class="form-text">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
          >
        </div>

        <div class="form-control">
          <label for="events" class="form-text">Choose your event</label>
          <select id="events">
            <option>Art Exhibition</option>
            <option>Live Concert</option>
            <option>Food Festival</option>
            <option>Tech Conference</option>
          </select>
        </div>

        <div class="form-control">
          <label for="event-date" class="form-text">Event date:</label>
          <input type="date" id="event-date" name="event-date">
        </div>

        <fieldset>
          <legend class="form-text">Accessibility options</legend>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="wheelchair"
              value="wheelchair-chosen"
            />
            <label for="wheelchair" class="form-text">Wheelchair accessibility</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="scared-of-heights"
              value="virtigo-chosen"
            />
            <label for="scared-of-heights" class="form-text">Scared of heights</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="radio"
              id="no-preference"
              value="no-disability"
            />
            <label for="no-preference" class="form-text">No preference</label>
          </div>
        </fieldset>
        <button type="submit">Book event</button>


      </form>

      <section id="results" hidden>
		<h2>Thank you for order. The ticket will be sent to the email provided</h2>
		<div id="results-content"></div>
	  </section>
    </main>


  <footer>
    <section id="contact">
      <h4>Contact Us</h4>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-mail"
        aria-hidden="true"
      >
        <path d="M22 12h-20M2 12l10 10L22 12l-10-10L2 12z" />
      </svg>
    </section>

    <section id="results" aria-live="polite" hidden>
  <h2 id="results-title">Thank you for your order</h2>
  <div id="results-content"></div>
</section>

  </footer>

  <script src="js/main.js"></script>
</body>

</html>
